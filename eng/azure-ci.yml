variables:
  configuration: Release

pool:
  vmImage: 'windows-2019'

trigger:
  batch: false
  branches:
    include:
      - master
      - development
  paths:
    include:
    - '*'
    exclude:
    - 'readme.md'
    - 'docs/*'

name: $(Year:yy)$(DayOfYear)$(Rev:.r)

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $suffix = if ([string]::Equals($env:BUILD_SOURCEBRANCHNAME, "master", [System.StringComparison]::OrdinalIgnoreCase)) {
        "preview"
      } else {
        $env:BUILD_SOURCEBRANCHNAME.ToLower()
      }
      Write-Host "##vso[task.setvariable variable=versionSuffix;]$suffix"
    pwsh: true

- template: steps-build.yml
  parameters:
    versionSuffix: $(versionSuffix)
    configuration: $(configuration) 

- task: NuGetCommand@2
  displayName: 'NuGet push to NeoDevPackages feed'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '176ef395-dca6-4e1c-a5e7-cb4f884a7fdf'